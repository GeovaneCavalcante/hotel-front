<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="login100-form validate-form">
        <span class="login100-form-title p-b-33">
          Registrar
        </span>
        <div *ngIf="!registerForm.valid && (registerForm.dirty || !registerForm.untouched)" style="color: red">
          <h4>Preencha todos os campos</h4>
        </div>
        <div *ngIf="error" style="color: red">
          <h4>{{ error }}</h4>
        </div>

        <br>
        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" formControlName="email" placeholder="E-mail">
          <span class="focus-input100-1"></span>
          <span class="focus-input100-2"></span>
        </div>

        <div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
          <input class="input100" type="password" formControlName="password" placeholder="Senha">
          <span class="focus-input100-1"></span>
          <span class="focus-input100-2"></span>
        </div>
          <div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
          <input class="input100" type="password" formControlName="passwordConfirme" placeholder="Confirmação de Senha">
          <span class="focus-input100-1"></span>
          <span class="focus-input100-2"></span>
        </div>

        <div class="container-login100-form-btn m-t-20">
          <button class="login100-form-btn" type="submit">
            Registrar
          </button>
        </div>
      </form>
      <div class="text-center p-t-45 p-b-4">

      </div>

      <div class="text-center">
        <span class="txt1">
          Já tenho uma conta:
        </span>

        <button routerLink="/login" class="txt2 hov1">
          Entrar
        </button>
      </div>

    </div>
  </div>
</div>
