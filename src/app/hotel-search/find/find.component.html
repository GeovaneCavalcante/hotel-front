<p-toolbar>
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <div class="ui-toolbar-group-left">
      <div class="ui-g">
        <div class="ui-g-12 ui-md-5 ui-lg-4">
          <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon">
              <i class="pi pi-home"></i>
            </span>
            <p-autoComplete [suggestions]="autocomplete" formControlName="title" (completeMethod)="search($event)"
              required placeholder="O que procura?" inputStyleClass="error-input"></p-autoComplete>
          </div>
        </div>


        <div class="ui-g-12 ui-md-5 ui-lg-4">
          <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="pi pi-calendar"></i></span>
            <p-calendar [maxDate]="searchForm.value.dateCheckOut" formControlName="dateCheckIn" required
              dateFormat="dd/mm/yy" [locale]="pt_br" placeholder="Check-in"></p-calendar>
          </div>
        </div>

        <div class="ui-g-12 ui-md-5 ui-lg-4">
          <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="pi pi-calendar"></i></span>
            <p-calendar [minDate]="searchForm.value.dateCheckIn" formControlName="dateCheckOut" required
              dateFormat="dd/mm/yy" [locale]="pt_br" placeholder="Check-out"></p-calendar>
          </div>
        </div>
      </div>
    </div>

    <div class="ui-toolbar-group-left">
      <div class="ui-g">
        <div class="ui-g-12 ui-md-2">
          <p-button label="Buscar" type="submit"
            disabled="{{(!searchForm.controls.title.valid || !searchForm.controls.dateCheckIn.valid || !searchForm.controls.dateCheckOut.valid) && 'true' || ''}}"
            icon="pi pi-search" iconPos="left"></p-button>
        </div>
      </div>
    </div>
  </form>
</p-toolbar>
